apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.6
group = "net.kr9ly"
archivesBaseName = "entity-supports"
version = '0.0.1'


ext {
    mavenRepository = getProperty("maven.repopath")
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri(mavenRepository))
        }
    }
}